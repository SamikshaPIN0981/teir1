<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <!-- <a href="index.html" class="logo">Samiksha <span>Paidlewar</span></a> -->
      <nav>
        <a href="index2.html">Back to Portfolio</a>
      </nav>
    </header>

    <section class="contact">
      <h1 class="title">Contact Me</h1>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>If you have any questions or want to work with me, feel free to reach out!</p>
        </div>

        <form id="contactForm" action="thank-you.html" method="POST" onsubmit="return handleFormSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p>@2024 Samiksha Paidlewar | All rights reserved</p>
    </footer>
  </div>

  <script>
    function handleFormSubmit() {
      // Add form validation or processing here if needed
      // For now, just redirecting to a "Thank You" page
      alert("Thank you for your message! You will be redirected to the thank-you page.");
      window.location.href = "thank-you.html"; // Redirect to the thank you page
      return false; // Prevent the default form submission
    }
  </script>
</body>
</html>
